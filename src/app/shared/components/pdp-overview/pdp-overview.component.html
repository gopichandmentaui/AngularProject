<div *ngIf="(overviewDetails$ | async) as OverviewDetails else loading">
    <div *ngFor="let overviewsinfo of OverviewDetails">
        <div class="catelog-number">{{overviewsinfo.catelognumber}}</div>
        <div class="lower-category">{{overviewsinfo.lowercategory}}</div>
        <div class="short-description">{{overviewsinfo.shortdescription}}
        </div>
    </div>
</div>
<ng-template #loading>
    <div>Loading...</div>
</ng-template>



<!-- Lifecycle Status start here -->
<div class="row lifecycle-title">
    <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 lifecycle-text lifecycle-text-width">
        <label class="lifecycle-status">Lifecycle Status:</label> <span class="lifecycle-status-circle-position">
            <i class="fa fa-circle lifecycle-status-circle" aria-hidden="true"></i>
        </span> <span class="lifecycle-status-text" *ngFor="let overviewsinfo of OverviewDetails">{{overviewsinfo.lifecyclestatustext}}
        </span>
    </div>
</div>
<!-- Lifecycle Status end here -->
