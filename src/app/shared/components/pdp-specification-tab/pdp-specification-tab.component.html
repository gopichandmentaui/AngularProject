<div class="pdp-specification-wrapper">
    <!-- <br/> -->
    <!-- <div>pdp-specification-tab works!</div> -->
    <!-- <br/> -->
    <accordion [isAnimated]="true">
        <accordion-group heading="Specifications" [isOpen]="isFirstOpen">
            <div class="container-fluid pl-0 pr-0 panel-content" *ngIf="specificationDetails else loading">
                <div class="row" *ngFor="let specificationDetail of specificationDetails; let index = index;">
                    <div class="col-md-12">
                        <h4 class="tab-heading">{{specificationDetail.groupName}}</h4>
                        <div class="row technical-specification-content" *ngFor="let dataItem of specificationDetail.dataGroups | slice : 0 : getShowCount(index, specificationDetail?.dataGroups?.length)">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 feature-name">{{dataItem.subHeading}}
                            </div>
                            <!-- end col -->
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 feature-value">
                                <ul class="list-group" *ngIf="dataItem && dataItem.description.length == 1">
                                    <li *ngFor="let descriptionItem of dataItem.description" class="list-group-item" style="margin-bottom: 0px">
                                        {{descriptionItem}}</li>
                                </ul>
                                <ul class="list-group" *ngIf="dataItem && dataItem.description.length > 1">
                                    <li *ngFor="let descriptionItem of dataItem.description" class="list-group-item">
                                        {{descriptionItem}}</li>
                                </ul>
                            </div>
                            <!-- end col -->
                        </div>
                    </div>
                    <a class="read-more" href="javascript:void(0)" (click)="toggle(index)" id="bt{{index}}">
                        {{readMore(index)}}
                    </a>
                    <div class="col-12 hr-line"></div>
                </div>

            </div>
            <ng-template #loading>
                <div>Loading...</div>
            </ng-template>

        </accordion-group>

    </accordion>

</div>
